name: Sync to Hugging Face Hub

on:
  push:
    branches: [main] # Runs every time you push to the main branch
  workflow_dispatch: # Allows you to run it manually if needed

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://AryanBendre:$HF_TOKEN@huggingface.co/spaces/AryanBendre/PocketPath main
